<!-- This is the parent template that other pages will inherit -->
<!--url for specifying a the desired location -->
{% extends "layout.html" %}

{% block header %}
<link type="text/css" href="{{ url_for('static', filename='css/chatui.css') }}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-sm-6">
        <div class="row">
            <div class="chat_window">
                <ul class="messages"></ul>
                <div class="bottom_wrapper clearfix">
                    <div class="message_input_wrapper">
<!--                        The message below is taking the user imput and returning it with a -->
                        <input id="msg_input" class="message_input" placeholder="Say Hi to begin chat..." />
                    </div>
                    <div class="send_message">
                         <div class="text">send</div>
                    </div>
                </div>
            </div>
            <div class="message_template">
                <li class="message">
                    <div class="avatar"></div>
                    <div class="text_wrapper">
                        <div class="text"></div>
                    </div>
                </li>
            </div>
        </div>
    </div>
</div>

{% endblock %}
#th code below is referencing the source of the javascript file which is responsible for displaying the chat messages
{% block other_footers %}
<script src="{{ url_for('static', filename='js/main.js')}}"></script>
{% endblock %}
